<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>WordPress.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WordPress.</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let noticia of noticias">
    <img [src]="noticia.featured_media_src_url" alt="Logo" />
    <ion-card-header>
      <ion-card-title>{{ noticia.title.rendered }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ noticia.excerpt.rendered | stripHtml }}
      <ion-button expand="full" color="primary" [href]="noticia.link" target="_blank">
        Visitar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
