<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clima.</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="clima">
    <ion-card-header>
      {{ clima.name }}, {{ clima.sys.country }}
    </ion-card-header>
    <ion-card-content>
      Temperatura: {{ clima.main.temp }} °C <br />
      Descripción: {{ clima.weather[0].description }}
    </ion-card-content>
  </ion-card>
</ion-content>
