<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Genero.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Genero.</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="generoForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="predecirGenero()">Predecir GÃ©nero</ion-button>
  
    <ion-card *ngIf="respuestaGenero">
      <ion-card-header>{{ respuestaGenero.gender }}</ion-card-header>
      <ion-card-content>
        <div *ngIf="respuestaGenero.gender === 'male'" class="azul">Contenido Azul</div>
        <div *ngIf="respuestaGenero.gender === 'female'" class="rosa">Contenido Rosa</div>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
